
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whether App - ABR</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6fc92de75b.js" crossorigin="anonymous"></script>
</head>
<body>

    <h1 id="heading">Whether App</h1>
    <div class="container">
        <div class="whether">
            <div id="search">
                <input type="text" id="input-bar" placeholder="Search city">
                <button onclick="getApi(input.value)" id="btn"><i class="fa-sharp fa-solid fa-magnifying-glass"></i></button>
            </div>

            <div class="whether-info displayNone">
                <img id="whether-icon" src="./images/clear.png">
                <h1 id="temp">50Â°C</h1>
                <h2 id="city">New York</h2>
            </div>

            <div class="col-container displayNone">
                <div class="col">
                    <div class="humidity">
                        <img src="./images/humidity.png" alt="">
                        <span id="humidity-span">50%</span>
                    </div>
                    <h2>Humidity</h2>
                </div>

                <div class="col">
                    <div class="wind-speed">
                        <img src="./images/wind.png" alt="">
                        <span id="wind-speed-span">20 km/h</span>
                    </div>
                    <h2>Wind Speed</h2>
                </div>
            </div>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
